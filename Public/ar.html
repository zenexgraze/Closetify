<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Try-On</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #videoWrapper {
            position: relative;
            width: 100%;
            max-width: 420px;
        }

        video,
        canvas {
            width: 100%;
            border-radius: 12px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        select,
        button,
        input[type="range"] {
            font-size: 1rem;
            padding: 0.3rem 0.6rem;
        }

        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background-color: #007BFF;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }


        .button-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .button-row button {
            width: 160px;
            height: 50px;
            font-size: 16px;
            font-weight: bold;
            background-color: #1E62D0;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;

            /* Animation */
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        /* Hover effect */
        .button-row button:hover {
            background-color: #3B7BEB;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h2>Virtual Try-On</h2>

    <div id="videoWrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="button-row">
        <button id="captureBtn" style="margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem;">üì∏ Take Picture</button>
        <button id="switchCam">üîÑ Switch Camera</button>
    </div>

    <div class="controls">
        <div>
            <label for="shirtType">Shirt:</label>
            <select id="shirtType">
                <option value="none">None</option>
                <option value="/uploads/shirt1.png">Shirt 1</option>
                <option value="/uploads/shirt2.png">Shirt 2</option>
                <option value="/uploads/shirt3.png">Shirt 3</option>
                <option value="/uploads/shirt4.png">Shirt 4</option>
            </select>
        </div>

        <div class="control-group" id="shirtNav">
            <label>Scale:</label>
            <input type="range" id="shirtSlider" min="0.5" max="2" step="0.1" value="1" />
        </div>

        <div>
            <label for="pantsType">Pants:</label>
            <select id="pantsType">
                <option value="none">None</option>
                <option value="/uploads/pants1.png">Pants 1</option>
                <option value="/uploads/pants2.png">Pants 2</option>
                <option value="/uploads/pants3.png">Pants 3</option>
            </select>
        </div>

        <div class="control-group" id="pantsNav">
            <label>Scale:</label>
            <input type="range" id="pantsSlider" min="0.5" max="2" step="0.1" value="1" />
        </div>

        <div>
            <label for="dressType">Dress:</label>
            <select id="dressType">
                <option value="none">None</option>
                <option value="/uploads/dress1.png">Dress 1</option>
                <option value="/uploads/dress2.png">Dress 2</option>
            </select>
        </div>

        <div class="control-group" id="dressNav">
            <label>Scale:</label>
            <input type="range" id="dressSlider" min="0.5" max="2" step="0.1" value="1" />
        </div>



        <a href="/home" class="home-button">‚Üê Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');

        const shirtSelect = document.getElementById('shirtType');
        const pantsSelect = document.getElementById('pantsType');
        const dressSelect = document.getElementById('dressType');
        const shirtSlider = document.getElementById('shirtSlider');
        const pantsSlider = document.getElementById('pantsSlider');
        const dressSlider = document.getElementById('dressSlider');
        const switchBtn = document.getElementById('switchCam');

        let shirtImg = new Image(), pantsImg = new Image(), dressImg = new Image();
        let showShirt = false, showPants = false, showDress = false;
        let shirtScale = 1, pantsScale = 1, dressScale = 1;
        let cameraFacing = "environment";

        shirtSelect.onchange = () => {
            showShirt = shirtSelect.value !== "none";
            shirtImg.src = shirtSelect.value;
        };
        pantsSelect.onchange = () => {
            showPants = pantsSelect.value !== "none";
            pantsImg.src = pantsSelect.value;
        };
        dressSelect.onchange = () => {
            showDress = dressSelect.value !== "none";
            dressImg.src = dressSelect.value;
        };
        shirtSlider.oninput = () => shirtScale = parseFloat(shirtSlider.value);
        pantsSlider.oninput = () => pantsScale = parseFloat(pantsSlider.value);
        dressSlider.oninput = () => dressScale = parseFloat(dressSlider.value);

        const pose = new Pose({
            locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
        });

        pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            selfieMode: true
        });

        pose.onResults(results => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!results.poseLandmarks) return;

            const lm = results.poseLandmarks;
            const ls = lm[11], rs = lm[12];
            const lh = lm[23], rh = lm[24];
            const lk = lm[25], rk = lm[26];

            const shoulderX = (ls.x + rs.x) / 2 * canvas.width;
            const shoulderY = (ls.y + rs.y) / 2 * canvas.height;
            const hipX = (lh.x + rh.x) / 2 * canvas.width;
            const hipY = (lh.y + rh.y) / 2 * canvas.height;
            const kneeY = (lk.y + rk.y) / 2 * canvas.height;

            if (showShirt) {
                const h = (hipY - shoulderY) * shirtScale;
                const w = Math.abs(rs.x - ls.x) * canvas.width * shirtScale * 1.5;
                ctx.drawImage(shirtImg, shoulderX - w / 2, shoulderY - h / 4, w, h);
            }

            if (showPants) {
                const h = (kneeY - hipY) * pantsScale * 2.1;
                const w = Math.abs(rh.x - lh.x) * canvas.width * pantsScale * 1.3;
                ctx.drawImage(pantsImg, hipX - w / 2, hipY - h * 0.1, w, h);
            }

            if (showDress) {
                const h = (kneeY - shoulderY) * dressScale * 1.3;
                const w = Math.abs(rs.x - ls.x) * canvas.width * dressScale * 2.2;
                ctx.drawImage(dressImg, shoulderX - w / 2, shoulderY - h * 0.1, w, h);
            }
        });

        async function setupCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: { ideal: cameraFacing } }
            });
            video.srcObject = stream;
            await new Promise(res => video.onloadedmetadata = res);
        }

        async function detectLoop() {
            await pose.send({ image: video });
            requestAnimationFrame(detectLoop);
        }

        switchBtn.onclick = async () => {
            cameraFacing = cameraFacing === "user" ? "environment" : "user";
            await setupCamera();
        };

        async function main() {
            await setupCamera();
            detectLoop();
        }

        main();

        // üì∏ Capture Screenshot + Toast
        const captureBtn = document.getElementById('captureBtn');
        const toast = document.getElementById('toast');

        captureBtn.onclick = () => {
            const snapshotCanvas = document.createElement('canvas');
            const snapshotCtx = snapshotCanvas.getContext('2d');

            snapshotCanvas.width = canvas.width;
            snapshotCanvas.height = canvas.height;

            snapshotCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
            snapshotCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height);

            const link = document.createElement('a');
            link.download = 'virtual_tryon.png';
            link.href = snapshotCanvas.toDataURL('image/png');
            link.click();

            // ‚úÖ Show toast
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        };
    </script>

    <div id="toast">üì∏ Screenshot saved!</div>
</body>

</html>
